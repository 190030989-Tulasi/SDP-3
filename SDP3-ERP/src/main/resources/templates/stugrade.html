<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>ERP</title>
   <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/stu}">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>



    <div class="container">
        <hr>
        <h2>Grades</h2>
        <form action="#" th:action="@{/grade}" method="POST">
        </form>
        	 <table class="table table-bordered table-sm mt-2">
    <thead>
      <tr>
      <th>S.No</th>
     <th>Offering Year</th>
     <th>Semester</th>
     <th>Course Code</th>
     <th>Course Name</th>
     <th>Promotional Status</th>
     <th>Credits</th>
     <th>Internal Marks</th>
     <th>External lab Marks</th>
     <th>External Theory Marks</th>
     <th>External Marks</th>
     <th>Total Marks</th>
     <th>Grade</th>
     <th>Grade Point</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${list}" th:field="${l}">
        <td th:text="${lStat.index+1}"></td>
        <td th:text="${l.offeringYear}"></td>
        <td th:text="${l.sem}"></td>
        <td th:text="${l.courseCode}"></td>
        <td th:text="${l.courseName}"></td>
        <td th:text="${l.getProStatus()}"></td>
        <td th:text="${l.credits}"></td>
        <td th:text="${l.internalMarks}"></td>
        <td th:text="${l.exLabMarks}"></td>
        <td th:text="${l.exTheoryMarks}"></td>
        <td th:text="${l.getExternalMarks()}"></td>
        <td th:text="${l.getTotalMarks()}"></td>
        <td th:text="${l.getGrade()}"></td>
        <td th:text="${l.getGradePoint()}"></td>

      </tr>
    </tbody>
  </table>
        <hr>
    </div>
</body>
</html>
