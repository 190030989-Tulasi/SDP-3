<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ERP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Save Student</h2>

        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
        <label for ="stuId"> <strong>Student Id </strong></label> :
        	 <input type="number" th:field="*{stud_id}" id ="stuId" name = "stuId" placeholder="Student Id" class="form-control mb-4 col-4">
        	 
        	 <label for ="firstName"> <strong>First Name </strong></label> :
            <input type="text" th:field="*{firstName}" id ="firstName" name = "firstName" placeholder="Student First Name" class="form-control mb-4 col-4">

			<label for ="lastName"> <strong>Last Name </strong></label> :
            <input type="text" th:field="*{lastName}" id ="lastName" name = "lastName"placeholder="Student Last Name" class="form-control mb-4 col-4">

			<label for ="email"> <strong>Email </strong></label> :
            <input type="text" th:field="*{email}" id ="email" name = "email"placeholder="Student Email" class="form-control mb-4 col-4">
			
			<label for ="batch"> <strong>Batch </strong></label> :
			  <select th:field="*{batch}" id ="batch" name = "batch" class="form-control mb-4 col-4">
			  	<option value="">Select Batch</option>
    			<option th:value="'Y18'" th:text="Y18"></option>
			    <option th:value="'Y19'" th:text="Y19"></option>
			    <option th:value="'Y20'" th:text="Y20"></option>
			    <option th:value="'Y21'" th:text="Y21"></option>
			</select>
			
			<label for ="branch"> <strong>Branch </strong></label> :
			  <select th:field="*{branch}"id ="branch" name = "branch" class="form-control mb-4 col-4">
			  	<option value="">Select Branch</option>
    			<option th:value="'CSE'" th:text="CSE"></option>
			    <option th:value="'ECE'" th:text="ECE"></option>
			    <option th:value="'ECM'" th:text="ECM"></option>
			    <option th:value="'EEE'" th:text="EEE"></option>
			</select>
            <button type="submit" class="btn btn-info col-2"> Save Student</button>
        </form>

        <hr>

        <a th:href="@{/addstudent}"> Back to Student List</a>
    </div>
</body>

</html>
