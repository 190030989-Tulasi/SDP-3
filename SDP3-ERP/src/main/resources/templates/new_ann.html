<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ERP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Save Announcement</h2>

        <form action="#" th:action="@{/saveAnnouncements}" th:object="${annou}" method="POST">
            <input type="text" th:field="*{empId}" placeholder="Employee Id" class="form-control mb-4 col-4">

            <input type="text" th:field="*{empName}" placeholder="Employee Name" class="form-control mb-4 col-4">
			
			 <textarea th:field="*{ann}" rows="3" placeholder="Description" class="form-control mb-4 col-4"></textarea>
            
            <button type="submit" class="btn btn-info col-2"> Save Announcement</button>
        </form>

        <hr>

        <a th:href="@{/ann}"> Back to Announcement List</a>
    </div>
</body>

</html>
