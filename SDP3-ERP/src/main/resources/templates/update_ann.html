<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Announcement</h2>

        <form action="#" th:action="@{/saveAnnouncements}" th:object="${annou}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

	 <label for ="empId"> <strong>Employee Id </strong></label> :
            <input type="text" th:field="*{empId}" id ="empId" name = "empId" placeholder="Employee Id" class="form-control mb-4 col-4">

	 <label for ="empName"> <strong>Employee Name </strong></label> :
            <input type="text" th:field="*{empName}" id ="empName" name = "empName" placeholder="Employee Name" class="form-control mb-4 col-4">
			
				 <label for ="ann"> <strong>Description</strong></label> :
			 <textarea th:field="*{ann}" rows="3" id ="ann" name = "ann" placeholder="Description" class="form-control mb-4 col-4"></textarea>
            
            <button type="submit" class="btn btn-info col-2"> Update Announcement</button>
        </form>

        <hr>

        <a th:href="@{/ann}"> Back to Announcement List</a>
    </div>
</body>

</html>
